<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #000000;
            color: #FFFFFF;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #00bf63;
            color: #FFFFFF;
            width: 250px;
            padding: 20px;
            box-shadow: 4px 0 6px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .sidebar a {
            color: #FFFFFF;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
        }
        .sidebar a:hover {
            background-color: #000000;
            color: #00bf63;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            background-color: #FFFFFF;
            color: #000000;
        }
        h1 {
            color: #00bf63;
        }
        .row {
            margin-top: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }
        .card-body {
            background-color: #f8f9fa;
            color: #000000;
            padding: 20px;
            border-radius: 10px;
        }
        .card-title {
            font-size: 1.25rem;
            color: #00bf63;
        }
        .btn-primary, .btn-success {
            font-weight: bold;
            text-transform: uppercase;
        }
        .btn-primary {
            background-color: #00bf63;
            border: none;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-primary:hover, .btn-success:hover {
            background-color: #008c3a;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="text-center">Admin Dashboard</h2>
        <a href="#users"><i class="bi bi-people"></i> Manage Users</a>
        <a href="#sellers"><i class="bi bi-person-check"></i> Manage Sellers</a>
        <a href="#seller-registration"><i class="bi bi-person-plus"></i> Seller Registration</a>
        <a href="#products"><i class="bi bi-box"></i> Manage Products</a>
        <a href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Dashboard Content -->
        <div class="container mt-4">
            <h1>Welcome, Admin!</h1>
            <p class="text-muted">Hereâ€™s an overview of your admin activities:</p>

            <!-- Cards for quick stats -->
            <div class="row">
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Total Users</h5>
                            <p class="card-text fs-3">150</p>
                            <a href="#users" class="btn btn-primary">Manage Users</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Total Products</h5>
                            <p class="card-text fs-3">300</p>
                            <a href="#products" class="btn btn-success">Manage Products</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
